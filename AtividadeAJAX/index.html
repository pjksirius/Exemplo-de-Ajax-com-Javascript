<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de AJAX</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f9f9f9;
        }
        .container {
            max-width: 600px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .resultado h2 {
            font-size: 20px;
            color: #333;
        }
        .resultado p {
            font-size: 16px;
            color: #555;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Exemplo de AJAX com JavaScript</h1>
        <button onclick="carregarDados()">Carregar Dados</button>
        <div id="resultado" class="resultado"></div>
    </div>

    <script>
        function carregarDados() {
            var xhr = new XMLHttpRequest();
            xhr.open("GET", "https://jsonplaceholder.typicode.com/posts/1", true);
            xhr.onload = function() {
                if (xhr.status === 200) {
                    var dados = JSON.parse(xhr.responseText);
                    var resultadoHTML = `<h2>${dados.title}</h2>
                                         <p><strong>ID do Usu√°rio:</strong> ${dados.userId}</p>
                                         <p><strong>ID do Post:</strong> ${dados.id}</p>
                                         <p>${dados.body}</p>`;
                    document.getElementById("resultado").innerHTML = resultadoHTML;
                } else {
                    document.getElementById("resultado").innerHTML = "Erro ao carregar os dados.";
                }
            };
            xhr.send();
        }
    </script>
</body>
</html>
